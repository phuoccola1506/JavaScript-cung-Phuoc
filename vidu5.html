<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
        Tính tổng s = 1 + 2 + 3 + ... + n
    </h2>    
    <script>
        var n = parseInt(prompt("Nhập n: "));
        var s = 0;
        var i = 1;
        while (i <= n) {
            s += i;
            i++;
        }
        document.write("Tong s = " + s);

        
        for (i = 0; i < 10; i++) {
            if (i == 3) {break;}
            document.write("The number is " + i + "<br>");
        }
    </script>
</body>
</html>
