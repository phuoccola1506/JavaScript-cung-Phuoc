<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Enter a number: "));
        var b = parseInt(prompt("Enter another number: "));

        function XuatManHinh(a, b) {
            for (i = a; i <= b; i++) {
                document.write(i + "<br>");
            }
        }

        function Sum(a, b) {
            var sum = 0;
            for (i = a; i <= b; i++) {
                sum += i;
            }
            document.write("Sum: " + sum + "<br>");
        }

        function Max5(a, b) {
            var max = 0;
            for (i = a; i <= b; i++) {
                if (i % 5 == 0 && i % 2 == 0 && i > max) {
                    max = i;
                }
            }
            if (max == 0) {
                document.write("Khong co <br>");
            } else {
                document.write("Max: " + max + "<br>");
            }
        }

        function Count(a, b) {
            var count = 0;
            for (i = a; i <= b; i++) {
                if (i % 2 == 0 && i % 3 == 0) {
                    count++;
                }
            }
            document.write("Count: " + count + "<br>");
        }

        XuatManHinh(a, b);
        Sum(a, b);
        Max5(a, b);
        Count(a, b);

    </script>
</body>
</html>
