<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
        Tính tổng số chẵn từ 1 đến n
    </h2>    
    <script>
        var n = parseInt(prompt("Nhập n: "));
        var s = 0;
        for (i = 0; i <= n; i++) {
            if (i % 2 == 0) {
                s += i;
            }
        }
        document.write("Tong s = " + s);
    </script>
</body>
</html>
