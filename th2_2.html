<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function Print(m, n) {
            i = m;
            while (i <= n) {
                if (i % 2 == 0) {
                    document.write(i + "<br>");
                }
                i++;
            }
        }

        function OddSum(m, n) {
            var sum = 0;
            i = m;
            while (i <= n) {
                if (i % 2 != 0) {
                    sum += i;
                }
                i++;
            }
            document.write("Sum: " + sum + "<br>");
        }

        function Print3(m, n) {
            i = m;
            count = 0;
            while (i <= n) {
                if (i % 3 == 0 || i % 2 == 0) {
                    document.write(i + "<br>");
                    count++;
                }
                i++;
            }
            if (count == 0) {
                document.write("Khong co");
            }
        }
        
        var m = parseInt(prompt("Enter a number: "));
        var n = parseInt(prompt("Enter another number: "));

        Print(m, n);
        OddSum(m, n);
        Print3(m, n);

        setTimeout(function () {
            var continueProgram = window.confirm("Do you want to continue?");
            if (continueProgram) {
                main();
            } else {
                document.write("Chuong trinh ket thuc.");
            }
        }, 100);

    </script>
</body>

</html>
