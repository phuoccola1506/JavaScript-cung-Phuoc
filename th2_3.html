<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Print(n) {
            let result = "";
            for (let i = 1; i <= n; i++) {
                if (i % 2 != 0) {
                    result += i + " * ";
                }
            }

            if (result.endsWith(" * ")) {
                result = result.slice(0, -3);
            }
            document.write(result + "<br>");
        }

        function Sum(n) {
            let sum = 0;
            for (let i = 1; i <= n; i++) {
                if (i % 2 == 0 && i % 3 == 0) {
                    sum += i;
                }
            }
            document.write("Sum = " + sum + "<br>");
        }

        function IsSNT(n) {
            if (n < 2) {
                return false;
            }
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i == 0) {
                    return false;
                }
            }
            return true;
        }

        function InSNT(n) {
            let result = "";
            for (let i = 2; i <= n; i++) {
                if (IsSNT(i)) {
                    result += i + " ";
                }
            }
            document.write("Cac SNT la: " + result + "<br>");
        }

        function Sum2(n) {
            let sum = 0;
            for (let i = 1; i <= n; i++) {
                sum += i * (i + 1);
            }
            document.write("Sum = " + sum + "<br>");
        }

        function Sum3(n) {
            let sum = (n*(n+1)*(n+2))/3;
            document.write("Sum = " + sum + "<br>");
        }

        var n = parseInt(prompt("Enter a number: "));

        Print(n);
        Sum(n);
        if (IsSNT(n)) {
            document.write(n + " la so nguyen to" + "<br>");
        } else {
            document.write(n + " khong phai la so nguyen to" + "<br>");
        }
        InSNT(n);
        Sum2(n);
        Sum3(n);

    </script>
</body>
</html>
